{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>
    <section id="hero" class="hero section dark-background">
        <div class="video-background">
            <video autoplay="" muted="" loop="" playsinline="">
                <source src="{% static 'img/video/bg_video.mp4' %}" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
            <div class="video-overlay"></div>
        </div>
        <div class="hero-content">
            <div class="container position-relative">
                <div class="row justify-content-center text-center">
                    <div class="card shadow p-4" style="width: 25rem;" id="login-card">
                        <h4 class="text-center mb-3" style="color: black;">Iniciar sesi칩n</h4>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Rut:</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Contrase침a:</label>
                                {{ form.password }}
                            </div>

                            <div class="form-check text-center mb-3">
                                {{ form.recuerdame }}
                                <label class="form-check-label" for="{{ form.recuerdame.id_for_label }}">
                                    Recordar contrase침a
                                </label>
                            </div>

                            {% if form.non_field_errors %}
                            <div class="alert alert-danger" role="alert">
                                {% for error in form.non_field_errors %}
                                {{ error }}
                                {% endfor %}
                            </div>
                            {% endif %}

                            <div class="d-flex justify-content-center gap-3">
                                <button type="submit" class="btn btn-success">Entrar</button>
                                <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver al inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
