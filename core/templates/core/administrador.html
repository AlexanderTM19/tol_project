{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administración{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="../../static/img/favicon.png" rel="icon">
    <link href="../../static/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../../static/vendor/aos/aos.css" rel="stylesheet">
    <link href="../../static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="../../static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Administrador CSS File -->
    <link href="../../static/css/administrador.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div>
        <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="p-4">
                <h4 class="logo-text fw-bold mb-0">Administración</h4>
                <p class="text-muted small hide-on-collapse">Dashboard</p>
            </div>

            <div class="nav flex-column">
                <a href="{% url 'admin_config' %}"
                    class="{% if 'admin_config' in request.path %}active{% endif %} sidebar-link text-decoration-none p-3">
                    <i class="fa-solid fa-taxi me-3"></i>
                    <span class="hide-on-collapse">Reservas</span>
                </a>
                <a href="{% url 'clientes' %}"
                    class="{% if 'clientes' in request.path %}active{% endif %} sidebar-link text-decoration-none p-3">
                    <i class="fa-solid fa-circle-user me-3"></i>
                    <span class="hide-on-collapse">Clientes</span>
                </a>
                <a href="{% url 'choferes' %}" class="{% if 'choferes' in request.path %}active{% endif %} sidebar-link text-decoration-none p-3">
                    <i class="fa-solid fa-id-card me-3"></i>
                    <span class="hide-on-collapse">Choferes</span>
                </a>

                <a href="{% url 'calendario' %}" class="{% if 'calendario' in request.path %}active{% endif %} sidebar-link text-decoration-none p-3">
                    <i class="fa-solid fa-calendar-days me-3"></i>
                    <span class="hide-on-collapse">Calendario</span>

                </a><a href="{% url 'vist_Usuarios' %}" class="{% if 'vist_Usuarios' in request.path %}active{% endif %} sidebar-link text-decoration-none p-3">
                    <i class="fa-solid fa-circle-user me-3"></i>
                    <span class="hide-on-collapse">Usuarios</span>
                </a>
            </div>
            <!---->
            <div class="profile-section mt-auto p-4">
                <div class="d-flex align-items-center">
                    <div class="ms-3 profile-info">
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar sesión
                            </button>
                        </form>    
                    </div>
                </div>
            </div>



        </nav>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <script>
            function toggleSidebar() {
                const sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('collapsed');
            }
        </script>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="../../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/vendor/php-email-form/validate.js"></script>
    <script src="../../static/vendor/aos/aos.js"></script>
    <script src="../../static/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="../../static/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../../static/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../../static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../../static/vendor/glightbox/js/glightbox.min.js"></script>

    <!-- Main JS File -->
    <script src="../../static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
