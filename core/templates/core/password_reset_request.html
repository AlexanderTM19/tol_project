{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contrasena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <style>
        /* Asegura inputs legibles sobre el fondo oscuro */
        .reset-card .form-control {
            background-color: #fff !important;
            color: #212529 !important;
            border: 1px solid #ced4da !important;
            box-shadow: none !important;
        }
        .reset-card .form-control::placeholder {
            color: #6c757d !important;
            opacity: 1;
        }
    </style>
</head>
<body>
    <section id="hero" class="hero section dark-background">
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="{% static 'img/video/bg_video.mp4' %}" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
            <div class="video-overlay"></div>
        </div>
        <div class="hero-content">
            <div class="container position-relative">
                <div class="row justify-content-center text-center">
                    <div class="card shadow p-4 reset-card" style="width: 25rem;" id="login-card">
                        <h4 class="text-center mb-3" style="color: black;">¿Olvidaste tu contraseña?</h4>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.rut.id_for_label }}" class="form-label">RUT</label>
                                {{ form.rut }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.correo.id_for_label }}" class="form-label">Correo</label>
                                {{ form.correo }}
                            </div>
                            <div class="d-flex justify-content-center gap-3 flex-wrap">
                                <button type="submit" class="btn btn-primary">Enviar enlace</button>
                                <a href="{% url 'login' %}" class="btn btn-secondary">Volver al login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
